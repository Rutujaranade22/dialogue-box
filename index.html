<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog box</title>
</head>
<style>
     .center-button {
      display: flex;
      justify-content: center;
      align-items: center;
      height: fit-content;
      padding: 70px;
    }
    dialog {
      border: 1px solid #888;
      border-radius: 5px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
    }
    .dialog h2 {
      margin-top: 0;
    }
.form-group {
      margin-bottom: 10px;
      text-align: left;
    }
.form-group label {
      display: block;
      font-weight: bold;
    }
.form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
 .button-group {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
#enrollNow {
      background-color: #4CAF50;
      color: white;
    }
#closeDialog {
      background-color: #f44336;
      color: white;
    }
    #submitEnrollment{
      color: white;
      background-color: #3662f4;
}
</style>
<body>
    <div class="center-button">
        <button id="enrollNow"> ðŸ‘†ðŸ‘†Click Here To Enroll Now</button>
      </div>
      <dialog id="enrollmentDialog">
        <h2>College Enrollment Form</h2>
        <form id="enrollmentForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
    
            <label for="program">Program of Interest</label>
            <select id="program" name="program" required>
                <option value="">Select a Program</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Business Administration">Business Administration</option>
                <option value="Engineering">Engineering</option>
                <option value="Psychology">marketing</option>
              </select>
            </div>
            <div class="button-group">
                <button type="button" id="closeDialog">Cancel</button>
                <button type="submit" id="submitEnrollment">Submit</button>
              </div>
            </form>
          </dialog>
    
    
    
</body>
</html>
